</ActionBar>
<StackLayout class="page">
    <ListView [items]="dog" class="list-group">
        <ng-template let-dog="dog">
            <Label [nsRouterLink]="['/dog', item.id]" [text]="dog.name"
                class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
