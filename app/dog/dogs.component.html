<ActionBar title="DogMinder" class="action-bar">
</ActionBar>
<StackLayout class="page">
    <ListView [dogs]="dogs" class="list-group">
        <ng-template let-dog="dog">
            <Label [nsRouterLink]="['/dog', dog.id]" [text]="dog.name"
                class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
