<ActionBar title="Details" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">

        <Label class="h2" [text]="dog.id + '. '"></Label>
        <Label class="h2" [text]="dog.name"></Label>

    <Label class="h4" [text]="dog.breed"></Label>

</FlexboxLayout>
